version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: vessel_tracking_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: vessel_tracking
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - vessel_tracking_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vessel_tracking_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/vessel_tracking?authSource=admin
      JWT_SECRET: your_production_jwt_secret_change_this
      JWT_REFRESH_SECRET: your_production_refresh_secret_change_this
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - vessel_tracking_network
    volumes:
      - ./logs:/app/logs

  nginx:
    image: nginx:alpine
    container_name: vessel_tracking_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client/build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - vessel_tracking_network

volumes:
  mongodb_data:

networks:
  vessel_tracking_network:
    driver: bridge
