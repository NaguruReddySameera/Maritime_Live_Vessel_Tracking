version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: maritime_db
    environment:
      POSTGRES_DB: maritime_db
      POSTGRES_USER: maritime_user
      POSTGRES_PASSWORD: maritime_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maritime_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: maritime_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maritime_backend
    command: sh -c "python manage.py migrate && gunicorn maritime_project.wsgi:application --bind 0.0.0.0:8000 --workers 4"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      DEBUG: "False"
      DJANGO_SECRET_KEY: "change-this-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: "postgresql://maritime_user:maritime_pass@db:5432/maritime_db"
      REDIS_URL: "redis://redis:6379/0"
      MARINETRAFFIC_API_KEY: "${MARINETRAFFIC_API_KEY}"
      UNCTAD_API_KEY: "${UNCTAD_API_KEY}"
      NOAA_API_KEY: "${NOAA_API_KEY}"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maritime_celery_worker
    command: celery -A maritime_project worker -l info
    volumes:
      - .:/app
    environment:
      DEBUG: "False"
      DATABASE_URL: "postgresql://maritime_user:maritime_pass@db:5432/maritime_db"
      REDIS_URL: "redis://redis:6379/0"
      MARINETRAFFIC_API_KEY: "${MARINETRAFFIC_API_KEY}"
      UNCTAD_API_KEY: "${UNCTAD_API_KEY}"
      NOAA_API_KEY: "${NOAA_API_KEY}"
    depends_on:
      - backend
      - redis

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maritime_celery_beat
    command: celery -A maritime_project beat -l info
    volumes:
      - .:/app
    environment:
      DEBUG: "False"
      DATABASE_URL: "postgresql://maritime_user:maritime_pass@db:5432/maritime_db"
      REDIS_URL: "redis://redis:6379/0"
    depends_on:
      - backend
      - redis

  # Nginx (Optional - for production)
  # nginx:
  #   image: nginx:alpine
